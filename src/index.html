<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        message: '第一个Vue实例'
      }
    })
  </script>
</html>
